<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/reveal.min.css">
  <link rel="stylesheet" href="/css/theme/nordstrom.css" id="theme">
  <link rel="stylesheet" href="/css/custom.css">

  <style>
  #chart {
    width: 100%;
  }

  body { margin: 0; padding: 0;}

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .axis {
    font-size: 1.2em;
  }

  .bar {
    fill: steelblue;
  }

  .x.axis path {
    display: none;
  }

  .legend line {
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .legend text {
    font-size: 1.4em;
  }

  /*g.x.axis text {
    font-size: 1.2em;
  }*/
  </style>
</head>
<body>
  <script src="/js/d3.v3.min.js"></script>
   <div id="chart" />
  <script src="team_skills.js"></script>
</body>
</html>
